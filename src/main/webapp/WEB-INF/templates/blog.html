<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<head>
  <title th:text="'Bloggr | ' +  ${blog.title}">></title>
</head>
<body>
<div th:replace="layout :: header"></div>

<div id="content">
  <div class="container">
    <div class="row">
      <div>
        <h1><span th:text="${blog.title}"></span></h1>
      </div>
      <div>
        <h4><span th:text="${blog.blogger.firstName}">Blogger</span> | <span th:text="${blog.createdAt}"></span></h4>
      </div>
      <div>
        <p><span th:text="${blog.message}"></span></p>
      </div>
    </div>
  </div>
</div>

<div th:replace="layout :: footer"></div>
</body>
</html>
