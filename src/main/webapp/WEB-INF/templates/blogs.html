<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>
<head>
  <title th:text="'Bloggr | ' +  #{bloggr.blogs}">></title>
</head>
<body>
<div th:replace="layout :: header"></div>

<div id="content" class="container">
  <div class="row">
    <div th:each="blog : ${blogList}" th:id="'blog_' + ${blog.id}">
      <div>
        <h1><a th:href="@{'/blog/' + ${blog.link}}"><span th:text="${blog.title}"></span></a></h1>
      </div>
      <div>
        <h3><span th:text="${blog.blogger.getUsername()}">Blogger</span></h3>
        <h4><span th:text="${blog.createdAt}"></span></h4>
      </div>
    </div>
    <br>
    <br>
  </div>
</div>

<div th:replace="layout :: footer"></div>
</body>
</html>
